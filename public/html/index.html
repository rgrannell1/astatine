<!DOCTYPE html>
<html lang="en">
<head>

	<title>Astatine</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>

	<main>

		<form>

			<div id="user-input">

				<!-- the salt input field. -->

				<label for="salt">
					<input id="salt" type="text" placeholder="Salt" value="" autofocus tabindex="1" spellcheck="false" maxlength="1024">
				</label>

				<!-- the password input field. -->

				<label for="password">
					<input id="password" type="password" placeholder="Master Password" tabindex="2" maxlength="1024">
				</label>

				<span id="user-prompt"></span>

			</div>

			<div id="button-block">
				<button type="button" id="get-password" tabindex="3">Get Password</button>
			</div>

		</form>

	</main>

</body>

<script type="text/javascript" src="../javascript/app.js"></script>

</html>
